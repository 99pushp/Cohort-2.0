




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDataAPI(){
            fetch('https://jsonplaceholder.typicode.com/todos/1') //fetch function makes a asynchronous call
            .then(function(response){   //then it returns a promise object which contains data network http request
                response.json()     //this is also a promise to resolve to get to final data
                        .then(function(finalData){
                                console.log(finalData);
                    })
            }) 
        }

        async function getDataAPI2(){
            let networkpromiseOBJ = await fetch('https://jsonplaceholder.typicode.com/todos/1'); //fetch function makes a asynchronous call
            let realdata          = await networkpromiseOBJ.json();
            console.log(realdata);
        }
    </script>
    <button onclick="getDataAPI()">Click-here-1</button>
    <button onclick="getDataAPI2()">Click-here-2</button>
</body>
</html>
