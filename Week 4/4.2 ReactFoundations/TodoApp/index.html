<!DOCTYPE html>

<html>
    <head>
        <title>Todo-App</title>
    </head>
    <body>
        
        <h2> TO-DO APP </h2>
        <script>
            let globalId = 0;

            function markAsDone(Id){
                const element = document.getElementById(Id);
                element.innerHTML = "Done!";
            }

            function addTodo(){

                let title = document.getElementById('title').value;

                let description = document.getElementById('description').value;
                
                let outerDiv = document.createElement('div');
        
                let titleDiv = document.createElement('div');
                titleDiv.innerHTML = title;

                let descDiv = document.createElement('div');
                descDiv.innerHTML = description;

                let buttonAdd = document.createElement('button');
                buttonAdd.innerHTML = "Mark as Done";
                

                document.getElementById('container').appendChild(outerDiv);
                
                outerDiv.appendChild(titleDiv);
                outerDiv.appendChild(descDiv);
                outerDiv.appendChild(buttonAdd);
// button code
                buttonAdd.setAttribute( 'id',globalId);
                buttonAdd.setAttribute("onclick",`markAsDone(${globalId})`);//mark as done is function
                globalId++;
            }
        </script>

        <br>
        <input id="title"  type="text" placeholder="title"></input>
        <br>
        <br>
        <input id="description"   type="text" placeholder="description"></input>
        <br>
        <br>
        <button onclick="addTodo()"> Add todo </button>
        <br>
        <div id="container"></div>
    </body>
</html>
