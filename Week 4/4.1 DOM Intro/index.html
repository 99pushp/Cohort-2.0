<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal sum</title>
</head>

<body>

    <input type="text" placeholder="First number" style="display: block;" id="input1"></input><br></br>

    <input type="text" placeholder="Second number" style="display: block;" id="input2"></input><br></br>

    <button onclick="sum()">Calculate Sum</button><br></br>

    <div id="finalSum"></div>

    <script>
        function sum(){
            const num1= document.getElementById('input1').value;
            const num2= document.getElementById('input2').value;
            const sum = parseInt(num1)+parseInt(num2);
            const element = document.getElementById('finalSum');
            element.innerHTML= sum;
        }
    </script>

</body>

</html>
