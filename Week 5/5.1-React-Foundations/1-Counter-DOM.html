<html>
    <title>Counter</title>
    <head>
        <h1>Counter</h1>
    </head>
    <body>
<script>
function counter(){
    let element = document.getElementById('btn').innerHTML;
    let array = element.split(" ");
    // array = ['counter' , '0'];
    let count = parseInt(array[1]);
    count++;

    console.log(count);
    document.getElementById('btn').innerHTML  = "Count " + count;
    return;
}
</script>
<button id="btn" onclick="counter()" style="margin: 10px; padding: 30px; font-size: larger;">Count 0</button>
    </body>
</html>
